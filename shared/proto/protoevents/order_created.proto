syntax = "proto3";

package protoevents;

option go_package = "github.com/L30Y3/nandemo/shared/proto/protoevents;protoevents";

message Order {
  string id = 1;
  string user_id = 2;
  string merchant_id = 3;
  repeated string items = 4;
  string status = 5;
}

message OrderCreatedEvent {
  string event_id = 1;
  Order order = 2;
}
